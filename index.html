<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrollbars */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden; /* Ensure iframe does not show scrollbars */
    }
  </style>
</head>
<body>
  <iframe id="responsiveIframe" src="sketch_240713b_p5.html"></iframe>

  <script>
    function adjustIframeScale() {
      const iframe = document.getElementById('responsiveIframe');
      const iframeWidth = iframe.clientWidth;
      const iframeScale = iframeWidth < 400 ? 0.15 : 0.5;
      iframe.contentWindow.postMessage({ scale: iframeScale }, '*');
    }

    window.addEventListener('resize', adjustIframeScale);
    window.addEventListener('load', adjustIframeScale);

    // Ensure the message is sent when the iframe content is fully loaded
    document.getElementById('responsiveIframe').addEventListener('load', adjustIframeScale);
  </script>
</body>
</html>
